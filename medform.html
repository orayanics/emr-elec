<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="styles/medformStyle.css">
</head>
<body>
    
    <div class="centered-form">
        <form>
            <center>Electronic Medical Record
                <br>
                Patient No.
                <br>
                <br>
                <br>
            </center>
            <!-- Divider -->
            <div class="rounded-square">
                <div class="square-text">Patient Information</div>
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Full Name </label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Last Name, First Name Middle Name">
                </div>
            <div class="form-group">
                <label class="form-label" for="name">Home Address</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Address">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Gender</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Male or Female">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Birthdate</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Month Day Year">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Contact Number</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Phone/Telephone">
            </div>
            <div class="form-group">
                <label class="form-label" for="name">Personal Email</label>
                <input class="form-input" type="text" id="name" name="name" placeholder="Email Address">
            </div>
            <!-- Divider -->
            <div class="rounded-square1">
                <div class="square-text1">Clinical Documentation</div>
            </div>
            <input class="form-input" type="text" id="name" name="name" placeholder="Enter Data Here">
        </form>
        <input type="submit" value="Post" class="submit-button">
    </div>
</body>
</html>
